# ============================================
# AHAD-Demo - H2 Database Configuration
# ============================================

# Application
spring.application.name=AHAD-Demo
server.port=${PORT:8080}
server.address=0.0.0.0

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:ahaddb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (Web Interface) - Access at http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Show SQL values in logs
spring.jpa.properties.hibernate.type.descriptor.sql=trace

# Disable initialization for Railway
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Connection Pool
spring.datasource.hikari.maximum-pool-size=5

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# Profile
spring.profiles.active=dev