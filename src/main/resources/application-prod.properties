# ============================================
# AHAD-Demo Configuration for Railway
# ============================================

# Application Settings
spring.application.name=AHAD-Demo
server.port=${PORT:8080}
server.address=0.0.0.0

# ============================================
# RAILWAY MYSQL CONNECTION (DYNAMIC VARIABLES)
# ============================================

# Option 1: Using MYSQL_URL (Recommended)
spring.datasource.url=jdbc:${MYSQL_URL}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Option 2: Using individual variables (If MYSQL_URL not available)
# spring.datasource.url=jdbc:mysql://${RAILWAY_PRIVATE_DOMAIN}:3306/${MYSQL_DATABASE}?useSSL=false
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQL_ROOT_PASSWORD}

# Driver configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ============================================
# HIKARI CONNECTION POOL
# ============================================

spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1

# ============================================
# DEBUG LOGGING (Temporary)
# ============================================

logging.level.root=INFO
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=INFO
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.SQL=DEBUG