# ============================================
# AHAD-Demo Application Configuration
# Railway Deployment Ready
# ============================================

# Application Settings
spring.application.name=AHAD-Demo
server.port=${PORT:8080}
server.address=0.0.0.0

# ============================================
# DATABASE CONFIGURATION - RAILWAY MYSQL
# ============================================

# Option A: Using MYSQL_URL (Recommended)
spring.datasource.url=jdbc:${MYSQL_URL}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Option B: Using individual variables (Alternative)
# spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQL_DATABASE}?useSSL=false
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

# MySQL Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ============================================
# HIKARI CONNECTION POOL
# ============================================

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.pool-name=AHAD-Demo-Pool

# ============================================
# LOGGING CONFIGURATION
# ============================================

logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.com.zaxxer.hikari=DEBUG

# ============================================
# PROFILE & OTHER SETTINGS
# ============================================

spring.profiles.active=prod
spring.jackson.serialization.fail-on-empty-beans=false